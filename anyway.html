<!DOCTYPE html>
<html>
<head>
	<title>新建 Tab</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>

	<blockquote>
		<p class="quote"></p>
		<cite class="meta">
			― <span class="author"></span>
			<span class="source">
				<em>@</em>
				<a href="" class="source-link"></a> (<span class="source-episode"></span>)
			</span>
		</cite> 
	</blockquote>
	
	<footer>
		<strong class="days-between">#</strong>
		<br />
		<a class="latest-link" href="#">
			<em>#<span class="latest-episode">36</span>: </em>
			<span class="latest-title"></span>
			<span class="new-badge">NEW</span>
		</a>
	</footer>
	
	<script src='./js/jquery.min.js'></script><script src='./js/jquery-dateFormat.min.js'></script><script src='./js/main.js'></script>

</body>
</html>
